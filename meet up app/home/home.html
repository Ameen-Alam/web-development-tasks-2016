    function changeHashOnLoad() {
    window.location.href += '#';
    setTimeout('changeHashAgain()', '50');
    }
    function changeHashAgain() {
    window.location.href += '1';
    }
    var storedHash = window.location.hash;
    window.setInterval(function () {
    if (window.location.hash != storedHash) {
        window.location.hash = storedHash;
    }
    }, 50);
    window.onload = changeHashOnLoad();

<div class="modal fade" id="createeventmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true" class="customclose">&times;</span>
      </button>
      </div>
      <div class="modal-body">

            <div class="form-group">
                <label for="exampleInputEmail1">Event Name</label>
                <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter event name" id="eventname">
              </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Event Location</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter event location" id="eventlocation">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Event Date</label>
            <input type="date" class="form-control"  id="eventdate">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Event Time</label>
              <input type="time"  class="form-control" id="eventtime">
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control"  rows="3" id="eventdescription"></textarea>
              </div>

          <button type="submit" class="btn btn-primary" onclick="createevent()">Done</button>

      </div>

    </div>
  </div>
</div>
