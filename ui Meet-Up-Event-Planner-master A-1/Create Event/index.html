<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <a class="navbar-brand" href="../All Events/index.html">Meet-Up Event Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../All Events/index.html">All Events <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../My Events/index.html">My Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Going Events/index.html">Going Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Not Going Events/index.html">Not Going Events</a>
            </li>
            </ul>
            <form action="../Create Event/index.html" class="form-inline mt-2 mt-md-0">
              <button class="btn btn-outline-success active my-2 my-sm-0" type="submit">Create New Event</button>
            </form>
            &nbsp;
            <form action="JavaScript:void(0)" class="form-inline mt-2 mt-md-0">
              <button class="btn btn-outline-danger my-2 my-sm-0" onClick="signout();">Logout</button>
            </form>
        </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                        <form action="JavaScript:void(0)" onSubmit="create_event();">
                            <div class="form-group">
                                <label for="event-name">Event Name:</label>
                                <input type="text" required class="form-control" id="event-name" placeholder="Enter Event Name..">
                            </div>
                            <div class="form-group">
                              <label for="event-description">Event Description:</label>
                              <textarea class="form-control" id="event-description" placeholder="Enter Event Description Here.." rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="event-location">Event Location:</label>
                                <input type="text" required class="form-control" id="event-location" placeholder="Enter Event Location">
                            </div>
                            <div class="form-group">
                                <label for="event-start-datetime">Event Starting Date & Time:</label>
                                <input type="datetime-local" required class="form-control" id="event-start-datetime">
                            </div>
                            <div class="form-group">
                                <label for="event-end-datetime">Event Ending Date & Time:</label>
                                <input type="datetime-local" class="form-control" id="event-end-datetime">
                            </div>
                            <div class="form-group">
                                <label for="event-organizer">Event Organizer:</label>
                                <input type="text" class="form-control" id="event-organizer" placeholder="Enter Event Organizer..">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="event-status" value="0" checked>
                                    I'm not sure, if I'm going!
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="event-status" value="1">
                                    I'm going!
                                </label>
                            </div>
                                <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="event-status" value="-1">
                                    I'm not going
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Event</button>
                        </form>
                </div>
            </div>
        </div>


    
    <script src="../Bootstrap/jquery-3.2.1.slim.min.js"></script>
    <script src="../Bootstrap/popper.min.js"></script>
    <script src="../Bootstrap/bootstrap.min.js"></script>
</body>
