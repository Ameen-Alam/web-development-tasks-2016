        <!-- Top content -->
        <div class="top-content">
			
            <div class="inner-bg">
                <div class="container">
					 <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>SIGN IN & SIGN UP</strong></h1>
                            <div class="description">
                            	<p>
	                            	Create And Manage Events Easily!
                            	</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form onSubmit="signin();" action="JavaScript:void(0)" method="post" class="login-form">
										<div class="form-group">
											<label class="sr-only" for="form-email">Email</label>
											<input type="text" required placeholder="Email..." class="form-email form-control" id="signin-email">
										</div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" required placeholder="Password..." class="form-password form-control" id="signin-password">
				                        </div>
				                        <button type="submit" class="btn">Sign in!</button>
				                    </form>
			                    </div>
		                    </div>
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-5">
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form action="JavaScript:void(0)" onSubmit="sign_up();" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" required placeholder="First name..." class="form-first-name form-control" id="signup-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" placeholder="Last name..." class="form-last-name form-control" id="signup-last-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" required for="form-email">Email</label>
				                        	<input type="text" placeholder="Email..." class="form-email form-control" id="signup-email">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" required for="form-password">Password</label>
				                        	<input type="password" placeholder="Password..." class="form-password form-control" id="signup-password">
				                        </div>
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </form>
			                    </div>
                        	</div>
                        </div>
                    </div>
                </div>
