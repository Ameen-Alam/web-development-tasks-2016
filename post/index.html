<body>
    <h1 class="bg-grey text-white">Sing Up</h1>
    <div class="sign_up" id="sign_up">
        <input type="text" id="firstName" placeholder="firstName">
        <input type="text" id="lastName" placeholder="lastName">
        <input type="email" data-success="Right" data-error="Wrong" id="email" placeholder="email">
        <input type="password" id="password" placeholder="password">
        <input type="password" id="confirmPassword" placeholder="confirmPassword">
        <input type="number" id="age" placeholder="age">
        <input type="number" id="mobile" placeholder="mobile">
        <input type="date" id="dob" placeholder="dob">
        <br />
        <br />
        <button type="submit" class="btn btn-success ml-5 mr-md-5" id="signUp">Sign Up</button>
        <button class="btn btn-info  ml-md-5" id="pLogin">Login</button>
    </div>
