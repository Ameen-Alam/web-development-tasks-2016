    <div class="container">
        <h1 class="grey-text darken-3 center-align">Meetup Planner</h1>
        <div class="row">
            <div class="col s6 offset-s6">
                <h1 class="blue-text text-darken-2">Sign Up</h1>
                <div class="input-field col s12">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password (Must be 8 characters long)</label>
                </div><br><br>
                <p>
                    <input class="with-gap" name="gender" type="radio" id="male" checked />
                    <label for="male">Male</label>
                </p>
                <p>
                    <input class="with-gap" name="gender" type="radio" id="female" />
                    <label for="female">Female</label>
                </p>
                <a onclick="signup()" class="waves-effect waves-light btn red"><i class="fa fa-user-plus"></i> Sign Up</a><br><br>
                <!-- <a onclick="fbSignIn()" class="#4a148c purple waves-effect waves-light btn"><i class="fa fa-facebook"></i> Sign In With Facebook</a>
                <a onclick="gSignIn()" class="black-text waves-effect waves-light btn white"><i class="fa fa-google"></i> Sign In With Google</a> -->
                <h5 class="center-align">Already have an account ?</h5>
                <a class="waves-effect waves-light btn login" href="login/login.html">Log In</a>
            </div>
        </div>
    </div>
