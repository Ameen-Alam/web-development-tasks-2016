    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="row">

                <h1 class="grey-text text-darken-2">Create Event</h1>
                <div class="input-field col s12">
                    <input id="eventName" type="text" class="validate">
                    <label for="eventName">Event Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="eventDate" type="text" class="datepicker">
                    <label for="eventDate">Event Date</label>
                </div>
                <div class="input-field col s12">
                    <input id="eventTime" type="text" class="timepicker">
                    <label for="eventTime">Event Time</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="description" class="materialize-textarea"></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-action modal-close waves-effect waves-green btn" onclick="Cevent()">Done</button>
            </div>
        </div>
    </div>
