<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../style/sweetalert2.min.css">
    <script src="../script/sweetalert2.min.js"></script>

    <script src="https://use.fontawesome.com/6d0f33542d.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
</head>

<body>
    <form class="col s12" id="stop">
        <div class="container">
            <h1 class="grey-text darken-2 center-align">Meetup Planner</h1>
            <div class="row">
                <div class="col s6 offset-s6">
                    <h1 class="indigo-text text-darken-2">Log In</h1>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <button class="waves-effect waves-light btn purple"><i class="fa fa-user-plus"></i> Log In</button><br><br>
                </div>
            </div>
        </div>
    </form>





    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
